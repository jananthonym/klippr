<ion-view title="Login" id="page5" class=" " hide-nav-bar="true">
    <ion-content padding="true" class=" content-stable">

        <div class="spacer" style="width: 300px; height: 109px;"></div>

        <form name="loginForm" ng-submit="login.signin()" class="list ">
            
            <label class="item item-input ">
                <input type="email" placeholder="Email" ng-model="login.email" required>
            </label>

            <label class="item item-input ">
                <input type="password" placeholder="Password" ng-model="login.password" required>
            </label>

            <button ng-disabled="loginForm.$invalid" type="submit" class=" button button-energized button-block ">Log in</button>

        </form>

        <div class="button-bar">
            <button class="button button-positive icon-left ion-social-facebook" ng-click="login.socialSignin('facebook')" type="button">
                Facebook
            </button>
            <button ng-if="false" class="button button-assertive icon-left ion-social-googleplus" ng-click="login.socialSignin('google')" type="button">
                Google+
            </button>
        </div>

        <a ui-sref="signup" style="font-weight:;" class=" button button-energized  button-block button-clear ">Or create an account</a>
        
        <h4 style="color:red;" ng-bind="login.error"></h4>
    </ion-content>
</ion-view>
