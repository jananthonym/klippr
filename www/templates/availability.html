<ion-view title="Availability and Services" id="page9" class=" ">
    <ion-content padding="true" class="has-header content-stable">

        <ion-item class="item-avatar  item-borderless" style="background-color: transparent;">
            <img src="{{selectedEmployee.pic}}">
            <h2>{{selectedEmployee.firstName}} {{selectedEmployee.lastName}}</h2>
            <p>at {{selectedStore.name}}</p>
        </ion-item>

        <ion-list class=" manual-list-fullwidth ">
            <ion-item>
            <span style="float:left;">Monday</span>
            <span style="float:right;">{{days.monday}}</span>
            </ion-item>
            <ion-item>
            <span style="float:left;">Tuesday</span>
            <span style="float:right;">{{days.tuesday}}</span>
            </ion-item>
            <ion-item>
            <span style="float:left;">Wednesday</span>
            <span style="float:right;">{{days.wednesday}}</span>
            </ion-item>
            <ion-item>
            <span style="float:left;">Thursday</span>
            <span style="float:right;">{{days.thursday}}</span>
            </ion-item>
            <ion-item>
            <span style="float:left;">Friday</span>
            <span style="float:right;">{{days.friday}}</span>
            </ion-item>
            <ion-item>
            <span style="float:left;">Saturday</span>
            <span style="float:right;">{{days.saturday}}</span>
            </ion-item>
            <ion-item>
            <span style="float:left;">Sunday</span>
            <span style="float:right;">{{days.sunday}}</span>
            </ion-item>
            <ion-item ng-disabled="vacation==null">
            <span style="float:left;">Vacation</span>
            <span style="float:right;">{{vacation}}</span>
            </ion-item>

            <div class="spacer" style="width: 300px; height: 50px;"></div>

        </ion-list>

    </ion-content>
    <div style="position: absolute; bottom: -10px; width: 100%">
        <button ng-disabled="days==null" ng-click="schedule()" class="button button-full button-energized icon-right ion-calendar">Schedule</button>
    </div>
</ion-view>
