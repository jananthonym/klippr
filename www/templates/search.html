<ion-view title="Search" id="page13" class=" ">

    <ion-content padding="false" class="has-header content-stable">

        <form class="list no-padding" style="position: absolute; top: 0px; left: 0px; width: 100%; z-index: 100">

            <label class="item item-input" name="searchEmployee">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="search" ng-model="data.search">
            </label>

        </form>

        <div class="spacer" style="width: 300px; height: 48px;"></div>

        <ion-list class="to-back no-padding">
            <!-- the ng-if is so the currentUser can't be listed as a result -->
            <ion-item ng-repeat="f in searchResults" ng-if="f.id!=data.currentUserID" class="item-avatar " ng-click="personClick(f)">
                <img ng-src="{{f.pic}}">
                <h2>{{f.firstName}} {{f.lastName}}</h2>
                <p ng-show="f.isAFriend">Following</p>
            </ion-item>

        </ion-list>


    </ion-content>
</ion-view>
